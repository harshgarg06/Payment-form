<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="'view port" content="width=device-width, inital-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Requird Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:
            <input type="text" required name="name" placeholder="Oom pandey">
        </p>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>   
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email"></p>
        <p>Pincode: *<input type="number" name="Pincode" id="pincode"></p>
        <h2>Payment information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type</option>
                <option value="visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV *<input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
    
</body>
</html>
